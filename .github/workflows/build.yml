name: build

on:
  push:
  pull_request: {}

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: tests
        run: |
          make test
